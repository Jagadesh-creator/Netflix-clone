<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Password</title>
    <style>
        /* Global styles */
        body {
            padding: 0;
            margin: 0;
            font-family: 'Netflix Sans', Helvetica Neue, Segoe UI, Roboto, Ubuntu, sans-serif;
            background: url("assets/netflixbackground.png") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 350px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        .signin {
            font-size: 30px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
        }

        .form input {
            width: 100%;
            padding:15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(14, 14, 14, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .form input::placeholder {
            color: rgb(173, 170, 170);
        }

        .form button {
            width: 110%;
            padding: 15px;
            font-size: 18px;
            background-color: rgb(255, 0, 0);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            margin-left: -5%;
        }

        .form button:hover {
            background-color: #e50914;
        }

        .or {
            color: rgb(128, 122, 122);
            margin-bottom: 20px;
        }

        .use-signin-code {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: rgb(255, 0, 0);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
            margin-left: -5%;
        }

        .use-signin-code:hover {
            background-color: #e50914;
        }

        .forgot, .new, .last {
            color: rgb(173, 170, 170);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .forgot a, .new a, .last a {
            color: white;
            text-decoration: none;
        }

        .last {
            text-align: center;
        }

        .last a {
            color: blue;
        }
        

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            .form button,
            .use-signin-code {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="assets/netflix-removebg-preview.png" alt="Netflix Logo">
        <div class="signin">Sign In</div>
        <div class="form">
            <input type="text" placeholder="Email or Mobile Number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </div>

        <div class="or">OR</div>

        <a href="Signin-code.html" class="use-signin-code">Use Sign-In Code</a>

        <div class="forgot"><a href="#">Forgot password?</a></div>

        <div class="new">New to Netflix? <a href="Netflix.html">Sign Up now</a></div>

        <div class="last">
            This page is protected by Google reCAPTCHA to<br> ensure you are not a bot. <a href="#">Learn more</a>
        </div>
    </div>

    <script>
        document.querySelector('.form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const emailOrMobile = document.querySelector('input[placeholder="Email or Mobile Number"]').value;
            const password = document.querySelector('input[placeholder="Password"]').value;

            if (emailOrMobile && password) {
                alert("Sign-In Successful!");
                // Optionally redirect to another page after successful sign-in
                // window.location.href = 'home.html';
            } else {
                alert("Please fill in both fields.");
            }
        });
    </script>
</body>
</html>
