<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body {
    margin: 0;
    font-family: 'Netflix Sans', Arial, sans-serif;
    background-color: #141414;
    color: #fff;
    overflow-x: hidden;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 50px;
    background-color: rgba(0, 0, 0, 0.9);
    position: fixed;
    width: 100%;
    z-index: 100;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.8);
    transition: background-color 0.3s ease;
}

.navbar:hover {
    background-color: rgba(0, 0, 0, 1);
}

.logo {
    height: 50px;
    object-fit: contain;
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: scale(1.05);
}

.nav-links ul {
    list-style: none;
    display: flex;
    gap: 30px;
    padding: 0;
    margin: 0;
}

.nav-links ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: color 0.3s ease, transform 0.3s ease;
}

.nav-links ul li a:hover {
    color: #e50914;
    transform: scale(1.1);
}

.nav-buttons {
    display: flex;
    align-items: center;
    gap: 20px;
}

#dropdown {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#dropdown:hover {
    background-color: #444;
}

.nav-buttons .sign {
    background-color: #e50914;
    color: #fff;
    padding: 12px 30px;
    margin-right:9px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    letter-spacing: 1px;
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    text-transform: uppercase;
}

.nav-buttons .sign:hover {
    background-color: #f40612;
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
}

.nav-buttons .sign:focus {
    outline: none;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
}

.hero {
    background: url("assets/landing-background.bc50e450.jpg") no-repeat center center/cover;
    background-size: cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    text-align: center;
    position: relative;
    z-index: 1;
}

.overlay {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 80px;
    border-radius: 10px;
    max-width: 800px;
    text-align: center;
    transition: transform 0.3s ease;
}

.overlay:hover {
    transform: scale(1.05);
}

.overlay h1 {
    font-size: 60px;
    margin-bottom: 20px;
    font-weight: 700;
    line-height: 1.2;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: color 0.3s ease;
}

.overlay h1:hover {
    color: #e50914;
}

.overlay p {
    font-size: 22px;
    margin-bottom: 30px;
    font-weight: 300;
}

.email-form {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 500px;
    margin: 0 auto;
}

.email-form input {
    flex: 1;
    padding: 15px;
    font-size: 18px;
    border-radius: 5px;
    border: none;
    height:100%;
    background-color: #333;
    color: #fff;
    margin-bottom: 10px;
    max-width: 450px;
    transition: background-color 0.3s ease;
}

.email-form input:focus {
    background-color: #444;
    outline: none;
}

.email-form button {
    background-color: #e50914;
    color: #fff;
    border-radius: 5px;
    border: none;
    font-size: 18px;
    margin:5px;
    padding:10px 15px;
    width:30%;
    height:30%;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.email-form button:hover {
    background-color: #f40612;
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .nav-links ul {
        flex-direction: column;
        gap: 20px;
        position: absolute;
        top: 80px;
        right: 0;
        background-color: rgba(0, 0, 0, 0.95);
        width: 250px;
        padding: 20px;
        border-radius: 0 0 0 10px;
        display: none;
        transform: translateX(100%);
        transition: transform 0.3s ease;
    }

    .nav-links.active ul {
        display: flex;
        transform: translateX(0);
    }

    .nav-buttons .menu-toggle {
        display: block;
        background-color: transparent;
        border: none;
        color: #fff;
        font-size: 30px;
        cursor: pointer;
    }

    .nav-buttons select,
    .nav-buttons .sign {
        display: none;
    }
}


    </style>
</head>
<body>
    <header class="navbar">
        <img class="logo" src="assets/netflix-removebg-preview.png" alt="Netflix Logo">
        <nav class="nav-links" id="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="nav-buttons">
            <select id="dropdown" name="language">
                <option>English</option>
                <option>Hindi</option>
            </select>
            <a href="Signin.html" class="sign">Sign In</a>
            <button class="menu-toggle" id="menu-toggle">â˜°</button>
        </div>
    </header>

    <section class="hero">
        <div class="overlay">
            <h1>Unlimited Movies, TV Shows, and More</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-form">
                <input type="email" placeholder="Enter your email address">
                <button>Get Started &gt;</button>
            </div>
        </div>
    </section>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
