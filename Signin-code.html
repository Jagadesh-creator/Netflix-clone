<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body{
            padding:0;
            margin:0;
            box-sizing: border-box;
            background:url("assets/netflixbackground.png") ;
            font-family: 'Netflix Sans', sans-serif;
        }
        .logo{
            height:80px;
            width:180px;
            margin-left:50px;
        }
        .one{
            display:flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
        }
        .otp{
            background-color: rgba(0, 0, 0, 0.8);
            margin: 80px auto;
            width: 360px;
            padding: 40px 50px;
            border-radius: 8px;
            text-align: center;
        }
        .signin{
            color: white;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .search{
            background-color: rgba(14, 14, 14, 0.7);
            color: white;
            font-size: 18px;
            width: 100%;
            height: 50px;
            padding-left: 15px;
            border: none;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .search::placeholder{
            color: #888;
        }
        .Sign{
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .Sign:hover{
            background-color: #e50914;
        }
        .yes{
            color: #777;
            margin-bottom: 15px;
        }
        #sigma{
            background-color: #333;
            color: white;
            font-size: 16px;
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
            text-align: center;
        }
        #sigma:hover{
            background-color: #555;
        }
        .forgot{
            color: #777;
            font-size: 14px;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            margin-top: 20px;
        }
        .checkmark{
            margin-left: 10px;
        }
        .new{
            color: #777;
            font-size: 14px;
            margin-top: 15px;
        }
        .read{
            color: #00bfff;
            text-decoration: none;
        }
        .last{
            color: #777;
            font-size: 13px;
            margin-top: 15px;
        }
        .learn{
            color: #00bfff;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .otp{
                width: 90%;
                margin: 20px auto;
            }
            .logo{
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <main>
        <header>
            <section class="one">
                <img class="logo" src="assets/netflix-removebg-preview.png" alt="Netflix Logo">
            </section>
        </header>

        <div class="otp">
            <div class="signin">Enter Sign-In Code</div>
            <form>
                <input class="search" type="text" name="signInCode" placeholder="Enter the code" required>
                <button type="submit" class="Sign" id="signInButton">Submit</button>
            </form>
            <div class="yes">OR</div>
            <a id="sigma" href="#" onclick="navigateToPasswordPage()">Use password</a>
            <div class="forgot">Didn't receive the code?</div>
            <div class="new">New to Netflix? <a class="read" href="#" onclick="navigateToSignUpPage()">Sign Up now</a></div>
            <div class="last">This page is protected by Google reCAPTCHA to ensure you are not a bot. <a href="#" class="learn">Learn more.</a></div>
        </div>
    </main>

    <script>
        // Function to navigate to the Sign-Up page
        function navigateToSignUpPage() {
            window.location.href = 'Netflix.html'; // Replace with the correct URL of your Sign-Up page
        }

        // Function to navigate to the Password page
        function navigateToPasswordPage() {
            window.location.href = 'Signin.html'; // Replace with the correct URL of your Password page
        }

        // Add an event listener to handle form submission for sign-in code
        document.getElementById("signInButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevents form submission
            const code = document.querySelector("input[name='signInCode']").value;

            if (code) {
                // Handle the actual sign-in code verification here (e.g., API call to verify the code)
                console.log("Sign-In code entered: " + code);
                // Optionally, navigate to another page after successful code verification
                // window.location.href = 'nextPage.html';
            } else {
                alert("Please enter the sign-in code");
            }
        });
    </script>
</body>
</html>
